{% load static %}
{% include 'user/trial.html' %}

<style>
    /* General styling and animations */
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideInFromLeft {
        0% { transform: translateX(-30px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }
    
    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    /* Center the container and give it a clean look */
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: linear-gradient(145deg, #ffffff, #f5f5f5);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.8s ease-out forwards;
        transform: translateY(0);
    }
    
    .container:hover {
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        transform: translateY(-5px);
    }
    
    .container:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #6a11cb, #2575fc, #6a11cb);
        background-size: 200% 200%;
        animation: gradientMove 3s ease infinite;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
    }
    
    .container:hover:before {
        transform: scaleX(1);
    }

    /* Heading style */
    .container h2 {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 25px;
        position: relative;
        display: inline-block;
        animation: slideInFromLeft 0.6s ease-out forwards;
    }
    
    .container h2:after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 40px;
        height: 3px;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        transition: width 0.3s ease;
    }
    
    .container h2:hover:after {
        width: 100%;
    }

    /* Form styling */
    form {
        animation: fadeIn 0.8s ease-out forwards;
        animation-delay: 0.3s;
        opacity: 0;
    }
    
    /* Label styling */
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #444;
        transition: all 0.3s ease;
        transform-origin: left;
        animation: slideInFromLeft 0.5s ease-out forwards;
        animation-delay: 0.4s;
        opacity: 0;
    }
    
    label:hover {
        color: #6a11cb;
        transform: translateX(3px);
    }

    /* Form input styles */
    input, textarea {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        background-color: #f8f8f8;
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        position: relative;
        z-index: 1;
    }

    /* Focused input fields */
    input:focus, textarea:focus {
        border-color: #6a11cb;
        outline: none;
        box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        background-color: #fff;
        transform: translateY(-2px);
    }
    
    input:hover, textarea:hover {
        border-color: #2575fc;
        transform: translateY(-2px);
    }

    /* Submit button style */
    .btn-primary {
        width: 100%;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        background-size: 200% auto;
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        box-shadow: 0 4px 15px rgba(106, 17, 203, 0.2);
        position: relative;
        overflow: hidden;
        margin-bottom: 15px;
        animation: fadeIn 0.5s ease-out forwards;
        animation-delay: 0.6s;
        opacity: 0;
    }
    
    .btn-primary:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.5s ease;
    }

    /* Button hover effects */
    .btn-primary:hover {
        background-position: right center;
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(106, 17, 203, 0.3);
    }
    
    .btn-primary:hover:before {
        left: 100%;
    }
    
    .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 3px 10px rgba(106, 17, 203, 0.2);
    }

    /* Secondary button style */
    .btn-secondary {
        display: block;
        width: 100%;
        text-align: center;
        background: transparent;
        color: #6a11cb;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        margin-top: 10px;
        text-decoration: none;
        border-radius: 8px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.5s ease-out forwards;
        animation-delay: 0.7s;
        opacity: 0;
    }
    
    .btn-secondary:hover {
        color: #fff;
        border-color: #6a11cb;
        background-color: rgba(106, 17, 203, 0.1);
        transform: translateY(-2px);
    }
    
    .btn-secondary:after {
        content: '';
        position: absolute;
        width: 0;
        height: 100%;
        top: 0;
        left: 0;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        z-index: -1;
    }
    
    .btn-secondary:hover:after {
        width: 100%;
    }

    /* Error message style */
    .error {
        color: #e74c3c;
        font-size: 14px;
        margin-top: -15px;
        margin-bottom: 15px;
        transform: translateY(0);
        transition: all 0.3s ease;
        opacity: 0;
        height: 0;
        overflow: hidden;
    }
    
    .error:not(:empty) {
        opacity: 1;
        height: auto;
        padding: 5px 10px;
        border-left: 3px solid #e74c3c;
        background-color: rgba(231, 76, 60, 0.05);
        transform: translateY(-5px);
        animation: pulse 1.5s infinite;
    }

    .breadcrumb-container {
        margin-left: 30px; /* Left margin */
        padding: 10px 0; /* Padding */
        background-color: transparent; /* Transparent background */
        border: none; /* No border */
        box-shadow: none; /* No shadow */
        margin-top: 20px; /* Space above breadcrumb */
        font-size: 14px; /* Font size for breadcrumb */
        color: #6c757d; /* Text color */
        max-width: 1300px;
        animation: fadeIn 0.5s ease-out forwards;
    }
    
    .breadcrumb {
        margin: 0;
        position: relative;
    }
    
    .breadcrumb-item a {
        color: #6a11cb;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
    }
    
    .breadcrumb-item a:before {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: #6a11cb;
        transition: width 0.3s ease;
    }
    
    .breadcrumb-item a:hover {
        color: #2575fc;
        transform: translateY(-2px);
    }
    
    .breadcrumb-item a:hover:before {
        width: 100%;
    }
    
    .breadcrumb-item.active {
        color: #333;
        font-weight: 500;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .container {
            margin: 30px 20px;
            padding: 25px;
        }
    }
    
    @media (max-width: 480px) {
        .container {
            padding: 20px 15px;
        }
        
        .container h2 {
            font-size: 24px;
        }
        
        input, textarea, .btn-primary, .btn-secondary {
            padding: 10px;
            font-size: 16px;
        }
    }
</style>

<div class="breadcrumb-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'booking_history' %}">Your bookings</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Booking</li>
        </ol>
    </nav>
</div>


{% block content %}
<div class="container">
    <h2>Edit Booking</h2>
    <form method="post" id="editBookingForm">
        {% csrf_token %}
        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ booking.address }}</textarea>
        <div id="addressError" class="error"></div>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" maxlength="10" pattern="[6-9][0-9]{9}" required value="{{ booking.user.phone }}">
        <div id="phoneError" class="error"></div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'booking_history' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Force redraw to make animations work properly
        document.body.style.display = 'none';
        setTimeout(function() {
            document.body.style.display = '';
        }, 10);
    });

    const form = document.getElementById('editBookingForm');

    form.onsubmit = function(event) {
        let valid = true;
        const phone = document.getElementById('phone');
        const address = document.getElementById('address');
        const phoneError = document.getElementById('phoneError');
        const addressError = document.getElementById('addressError');

        // Clear previous error messages
        phoneError.textContent = '';
        addressError.textContent = '';

        // Phone validation
        const phonePattern = /^[6-9][0-9]{9}$/;
        if (!phonePattern.test(phone.value)) {
            phoneError.textContent = 'Phone number must be 10 digits and start with 6, 7, 8, or 9.';
            valid = false;
        }

        // Address validation (example: check if it's empty)
        if (address.value.trim() === '') {
            addressError.textContent = 'Address cannot be empty.';
            valid = false;
        }

        if (!valid) {
            event.preventDefault(); // Prevent form submission
        }
    };
    
    // Add focus/blur animations to form fields
    const formInputs = document.querySelectorAll('input, textarea');
    formInputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('input-focused');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('input-focused');
        });
    });
</script>
{% endblock content %}
