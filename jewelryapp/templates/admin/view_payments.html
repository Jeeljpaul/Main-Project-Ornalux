{% include 'admin/navbar.html' %}
{% block content %}
    <div class="container">
        <h1 class="mt-4">Payments Overview</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Payment Date</th>
                    <th>Amount Paid</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in payments %}
                <tr>
                    <td>{{ payment.user__name }}</td>
                    <td>{{ payment.payment_date }}</td>
                    <td>{{ payment.total_amount }}</td>
                    <td>{{ payment.payment_status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
