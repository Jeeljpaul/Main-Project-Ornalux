{% extends 'admin/navbar.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Vendor</h2>
    
    <!-- {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %} -->

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="business_name">Business Name*</label>
            <input type="text" class="form-control" id="business_name" name="business_name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address*</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact Number*</label>
            <input type="tel" class="form-control" id="contact" name="contact" pattern="[0-9]{10}" required>
            <small class="form-text text-muted">Enter 10-digit mobile number</small>
        </div>

        <div class="form-group">
            <label for="documents">Supporting Documents*</label>
            <input type="file" class="form-control-file" id="documents" name="documents" required>
            <small class="form-text text-muted">Upload business registration documents (PDF format)</small>
        </div>

        <button type="submit" class="btn btn-primary">Add Vendor</button>
    </form>
</div>
{% endblock %}
